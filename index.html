<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="disdiv">
    <input type="text" id="display" value="" disabled />
    </div>
    <div id="buttons"> 
    <div id="buttons1">
      <button id="b1">1</button>
      <button id="b2">2</button>
      <button id="b3">3</button>
      <button id="divide">/</button>
    </div>
    <div id="buttons2">
      <button id="b4">4</button>
      <button id="b5">5</button>
      <button id="b6">6</button>
      <button id="multiply">*</button>
    </div>
    <div id="buttons3">
      <button id="b7">7</button>
      <button id="b8">8</button>
      <button id="b9">9</button>
      <button id="b0">0</button>
    </div>
    <div id="operators">
      <button id="reset">C</button>
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="equal" style="background-color: white; color: black; font-weight: 900; width: 33px; height: 33px;">=</button>
    </div>
      
      
      
  
  </div>
      

    <script src="script.js"></script>
</body>
//should have used more comments

</html>
